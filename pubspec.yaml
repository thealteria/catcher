name: catcher
description: Package for error catching which provides multiple handlers for dealing with errors when they are not caught by the developer.
version: 0.7.1
homepage: https://github.com/thealteria/catcher

environment:
  sdk: ">=2.18.6 <3.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

  device_info_plus: ^8.2.2
  dio: ^5.1.1
  flutter_mailer: ^2.0.2
  package_info_plus: ^3.1.2
  mailer: ^6.0.1
  sentry: ^7.5.0

dev_dependencies:
  lint: ^2.0.1
